<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
    <title>Blog</title>
</head>

<body>
    <div class="container">
        <section class="row p-2 submit-post">
            <div class="col-6">
                <input type="text" id="title" class="form-control m-3 p-2" placeholder="Title">
                <input type="text" id="img" class="form-control m-3 p-2" placeholder="Img url">
                <input type="text" id="tag" class="form-control m-3 p-2" placeholder="Tags">
                <input type="text" id="author" class="form-control m-3 p-2" placeholder="Author name">
                <button type="submit" id="submit" class="form-control m-3 p-2 bg-info">Submit</button>
            </div>
            <div class="col-6">
                <textarea id="text-area" class="form-control m-3 p-2" name="" id="" cols="30" rows="11" placeholder="Post description"></textarea>
            </div>
        </section>
        <section class="posts-part p-3">
            <header class="display-3">Posts</header>
            <ul class="list-unstyled posts row flex-wrap" id="post-list">

            </ul>
        </section>
    </div>
</body>

</html>
